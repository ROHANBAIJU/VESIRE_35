# Render Blueprint for AgriScan Backend
services:
  - type: web
    name: agriscan-backend
    env: python
    region: oregon
    plan: free
    buildCommand: cd Backend && pip install -r requirements.txt
    startCommand: cd Backend && gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 api.app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        sync: false
      - key: USE_ONLINE_RAG
        value: true
      - key: GEMINI_API_KEY
        sync: false
      - key: DEBUG
        value: false
    autoDeploy: true
