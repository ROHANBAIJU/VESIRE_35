# Netlify Configuration for AgriScan Frontend
# NOTE: Build Flutter web locally and commit build/web folder
# Netlify will serve the pre-built files (no Flutter installation needed)
[build]
  base = "Frontend/vesire"
  publish = "build/web"
  command = "echo 'Using pre-built Flutter web files'"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
