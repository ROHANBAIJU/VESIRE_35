# Render Build Configuration
# https://render.com/docs/yaml-spec

services:
  - type: web
    name: agriscan-backend
    runtime: python
    region: oregon
    plan: free
    branch: main
    rootDir: Backend
    buildCommand: |
      python -m pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 --worker-class sync api.app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.6
      - key: USE_ONLINE_RAG
        value: true
      - key: DEBUG
        value: false
    healthCheckPath: /api/health
